;-------------------------------------------------------------------------------
;--  The entries are saved in the datalog file in the order in which they     --
;--  appear in the list below.                                                --
;--                                                                           --
;--   Channel - Case sensitive name of output channel to be logged.           --
;--   Label   - String written to header line of log.  Be careful             --
;--             about changing these, as programs like MSLVV and              --
;--             MSTweak key off specific column names.                        --

;--   Type    - Data type of output, converted before writing.                --
;--   Format  - C-style output format of data.                                --

[Datalog]
   ;       Channel          Label          Type    Format
   ;       --------------   ----------     -----   ------
    entry = time,            "Time",        float,  "%.3f"
    entry = seconds,         "SecL",        int,    "%d"
    entry = rpm,             "RPM",         int,    "%d"
    entry = inprpm,          "Input RPM",   int,    "%d"
    entry = outrpm,          "Output RPM",  int,    "%d"
    entry = vss1,            "VSS1",        float,  "%.1f"
    entry = tps,             "TPS",         float,  "%.1f"
    entry = map,             "MAP",         float,  "%.1f"
    entry = transtemp,       "Trans temp",  float,  "%.1f"
    entry = enginetemp,      "CLT",         float,  "%.1f"
    entry = selector,        "Selector pos",int,    "%d"
    entry = gear,            "Gear",        int,    "%d"
    entry = epc,             "EPC%",        int,    "%d"
    entry = tcc,             "TCC%",        int,    "%d"
    entry = sol32,           "Sol3-2%",     int,    "%d"
    entry = solstat,        "solstat",      int,    "%d"
    entry = gearselin,      "gearselin",    int,    "%d"
    entry = slip_conv,      "Convertor Slip",int,   "%d"
    entry = slip_trans,     "Transmission Slip",int,"%d"
    entry = shift_retard,   "Shift Retard", float,  "%.1f"

    entry = adc0,           "ADC 0",        int,    "%d"
    entry = adc1,           "ADC 1",        int,    "%d"
    entry = adc2,           "ADC 2",        int,    "%d"
    entry = adc3,           "ADC 3",        int,    "%d"
    entry = adc4,           "ADC 4",        int,    "%d"
    entry = adc5,           "ADC 5",        int,    "%d"
    entry = adc6,           "ADC 6",        int,    "%d"
    entry = adc7,           "ADC 7",        int,    "%d"

    entry = status1,        "Status1", int, "%d"
